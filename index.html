<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wholeBody">
      <div id="undsen">
        <div class="upperArea">
          <h1 class="mainText">To-Do List</h1>
          <div class="inputArea">
            <input
              class="inputText"
              type="text"
              placeholder="Add a new task..."
              id="input"
            />
            <button class="addButton">Add</button>
          </div>
          <div class="status">
            <button class="button1" id="all" onclick="buttonColor()">
              All
            </button>
            <button class="button2" id="active" onclick="buttonColorr()">
              Active
            </button>
            <button class="button3" id="completed" onclick="buttonColorrr()">
              Completed
            </button>
          </div>
          <div id="task__container"></div>
          <div id="taskList"></div>
        </div>
        <div class="copyRights">
          <p>Powered by Chinguun</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
